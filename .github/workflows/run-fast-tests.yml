name: 🔁 Daily Fast Tests

on:
  schedule:
    - cron: '0 6 * * *'   # Runs every day at 06:00 UTC
  workflow_dispatch:       # Manual trigger

jobs:
  run-fast:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: 🚀 Run Fast Tests
        run: pytest tests/fast --maxfail=5 --disable-warnings --json-report --json-report-file=test_reports/fast/latest.json

      - name: 📊 Commit Fast Results
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add test_reports/fast/latest.json
          git commit -m "✅ Fast test report auto-update" || echo "No changes"
          git push
