name: Daily Fast Tests

on:
  schedule:
    - cron: '0 8 * * *' # Runs daily at 08:00 UTC
  workflow_dispatch:

jobs:
  fast-tests:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout Repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📥 Install Dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium

    - name: 🚀 Run Fast Tests
      run: pytest tests/fast --html=reports/fast_test_report.html --self-contained-html -m "fast"

    - name: 📤 Upload Fast Test Report
      uses: actions/upload-artifact@v4
      with:
        name: fast-test-report
        path: reports/fast_test_report.html
  notify-slack:
    needs: fast-tests
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: 🚨 Slack alert on failure
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#ffcc00'
          SLACK_TITLE: "⚠️ Fast Test Failure"
          SLACK_MESSAGE: |
            One or more fast tests failed in *${{ github.workflow }}*.
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
