name: ğŸ•’ Daily Fast Tests

on:
  schedule:
    - cron: '0 8 * * *'  # Every day at 08:00 UTC
  workflow_dispatch:

jobs:
  fast-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”€ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ”§ Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: ğŸ”¢ Run fast tests
        run: pytest -m "fast" --html=test_reports/fast_report.html --self-contained-html

      - name: ğŸ“ƒ Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: fast-test-report
          path: test_reports/fast_report.html

  notify-slack:
    needs: fast-tests
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš¨ Slack alert on failure
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#ff0000'
          SLACK_TITLE: "âŒ Fast Test Failure"
          SLACK_MESSAGE: "One or more fast tests failed in *${{ github.workflow }}*.
Branch: `${{ github.ref }}`
Commit: `${{ github.sha }}`"