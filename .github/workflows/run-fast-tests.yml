name: Daily Fast Tests

on:
  schedule:
    - cron: '0 8 * * *' # every day at 8AM UTC
  workflow_dispatch:

jobs:
  fast-tests:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ§ª Install dependencies
      run: |
        pip install -r requirements.txt
        python -m playwright install --with-deps  # âœ… THIS is the critical step

    - name: ğŸš€ Run fast tests
      run: pytest tests/fast --html=reports/fast_test_report.html --self-contained-html -m "fast"

    - name: ğŸ“¤ Upload report
      uses: actions/upload-artifact@v4
      with:
        name: fast-test-report
        path: reports/fast_test_report.html

  notify-slack:
    needs: fast-tests
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš¨ Slack alert on failure
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#ffcc00'
          SLACK_TITLE: "âš ï¸ Fast Test Failure"
          SLACK_MESSAGE: |
            One or more fast tests failed in *${{ github.workflow }}*.
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
