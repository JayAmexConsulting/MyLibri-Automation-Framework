name: Weekly Slow Tests

on:
  schedule:
    - cron: '0 8 * * 1' # Mondays at 8AM UTC
  workflow_dispatch:

jobs:
  slow-tests:
    runs-on: ubuntu-latest

    steps:
    - name: üì¶ Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üß™ Install dependencies
      run: |
        pip install -r requirements.txt
        python -m playwright install --with-deps

    - name: üê¢ Run slow tests
      run: pytest tests/slow --html=reports/slow_test_report.html --self-contained-html -m "slow"

    - name: üì§ Upload report
      uses: actions/upload-artifact@v4
      with:
        name: slow-test-report
        path: reports/slow_test_report.html

  notify-success:
    needs: slow-tests
    if: success()
    runs-on: ubuntu-latest
    steps:
    - name: ‚úÖ Notify Slack on success
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_COLOR: '#2eb886'
        SLACK_TITLE: "‚úÖ Slow Tests Passed"
        SLACK_MESSAGE: |
          *Slow tests* passed ‚úÖ  
          Workflow: _${{ github.workflow }}_  
          Branch: `${{ github.ref }}`  
          Commit: `${{ github.sha }}`

  notify-failure:
    needs: slow-tests
    if: failure()
    runs-on: ubuntu-latest
    steps:
    - name: ‚ùå Notify Slack on failure
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_COLOR: '#e01e5a'
        SLACK_TITLE: "‚ùå Slow Test Failure"
        SLACK_MESSAGE: |
          *Slow tests* failed ‚ùå  
          Workflow: _${{ github.workflow }}_  
          Branch: `${{ github.ref }}`  
          Commit: `${{ github.sha }}`
