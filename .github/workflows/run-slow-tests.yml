name: Weekly Slow Tests

on:
  schedule:
    - cron: '0 8 * * 1' # every Monday at 08:00 UTC
  workflow_dispatch:

jobs:
  slow-tests:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: üì¶ Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üß™ Install dependencies
      run: |
        pip install -r requirements.txt
        python -m playwright install --with-deps

    - name: üêå Run slow tests
      run: pytest tests/slow --html=reports/slow_test_report.html --self-contained-html -m "slow"

    - name: üì§ Upload slow test report
      uses: actions/upload-artifact@v4
      with:
        name: slow-test-report
        path: reports/slow_test_report.html

  notify-slack-success:
    needs: slow-tests
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: ‚úÖ Slack alert on success
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#00cc66'
          SLACK_TITLE: "‚úÖ Slow Tests Passed"
          SLACK_MESSAGE: |
            *Slow tests* passed in workflow _${{ github.workflow }}_.
            Branch: `${{ github.ref }}`
            Commit: `${{ github.sha }}`

  notify-slack-failure:
    needs: slow-tests
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: ‚ùå Slack alert on failure
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#ff3300'
          SLACK_TITLE: "‚ùå Slow Test Failure"
          SLACK_MESSAGE: |
            *Slow tests* failed in workflow _${{ github.workflow }}_.
            Branch: `${{ github.ref }}`
            Commit: `${{ github.sha }}`