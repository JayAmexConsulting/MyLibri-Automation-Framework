name: Weekly Slow Tests

on:
  schedule:
    - cron: '0 8 * * 1' # Runs weekly on Mondays at 08:00 UTC
  workflow_dispatch:

jobs:
  slow-tests:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout Repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📥 Install Dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium

    - name: 🐌 Run Slow Tests
      run: pytest tests/slow --html=reports/slow_test_report.html --self-contained-html -m "slow"

    - name: 📤 Upload Slow Test Report
      uses: actions/upload-artifact@v4
      with:
        name: slow-test-report
        path: reports/slow_test_report.html

   notify-slack:
    needs: slow-tests
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: 🚨 Slack alert on failure
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#ff0000'
          SLACK_TITLE: "❌ Slow Test Failure"
          SLACK_MESSAGE: |
            One or more slow tests failed in *${{ github.workflow }}*.
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
