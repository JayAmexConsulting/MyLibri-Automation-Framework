<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìö MyLibri Books Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1 { color: #4A90E2; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>üìò Weekly Book Metadata</h1>
  <p>Last updated: <span id="timestamp">loading...</span></p>

  <table id="books-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('latest.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#books-table tbody');
        const tsEl = document.getElementById('timestamp');

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">No data found.</td></tr>';
          return;
        }

        const timestamp = data[0].timestamp || 'Not provided';
        tsEl.textContent = timestamp;

        data.forEach(book => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${book.id}</td>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td><a href="${book.url}" target="_blank">Open</a></td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        document.getElementById('timestamp').textContent = 'Error loading data';
        console.error("‚ùå Failed to load JSON:", error);
      });
  </script>
</body>
</html>
