<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyLibri Books Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #333; color: #fff; }
    img { height: 80px; }
    .cover { max-width: 100px; }
  </style>
</head>
<body>
  <h1>📚 MyLibri Book Dashboard</h1>
  <input type="text" id="searchBox" placeholder="🔍 Search books..." style="width: 100%; padding: 10px; font-size: 16px;" />
  <table id="bookTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const searchBox = document.getElementById("searchBox");
    const tbody = document.querySelector("#bookTable tbody");

    async function loadBooks() {
      const response = await fetch("latest.json");
      const data = await response.json();

      data.forEach(book => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${book.id}</td>
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td><a href="${book.url}" target="_blank">🔗 View</a></td>
        `;

        tbody.appendChild(row);
      });

      searchBox.addEventListener("input", () => {
        const query = searchBox.value.toLowerCase();
        for (const row of tbody.rows) {
          row.style.display = [...row.cells].some(td => td.textContent.toLowerCase().includes(query)) ? "" : "none";
        }
      });
    }

    loadBooks();
  </script>
</body>
</html>
